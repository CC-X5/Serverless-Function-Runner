apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor-service
  namespace: serverless
  labels:
    app: executor-service
    app.kubernetes.io/part-of: serverless-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: executor-service
  template:
    metadata:
      labels:
        app: executor-service
    spec:
      containers:
        - name: executor-service
          image: europe-west3-docker.pkg.dev/serverless-function-runner/serverless-runner/executor-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: serverless-config
            - secretRef:
                name: serverless-secrets
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: DOCKER_HOST
              value: "tcp://localhost:2375"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 15
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            periodSeconds: 5
            failureThreshold: 3
        - name: dind
          image: docker:dind
          securityContext:
            privileged: true
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
          volumeMounts:
            - name: dind-storage
              mountPath: /var/lib/docker
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: dind-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: executor-service
  namespace: serverless
spec:
  selector:
    app: executor-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
