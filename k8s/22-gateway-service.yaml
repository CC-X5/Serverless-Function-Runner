apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: serverless
  labels:
    app: gateway-service
    app.kubernetes.io/part-of: serverless-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: gateway-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: serverless-config
          env:
            - name: SERVER_PORT
              value: "8082"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: serverless
spec:
  selector:
    app: gateway-service
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30082
  type: NodePort
