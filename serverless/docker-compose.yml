version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: serverless-postgres
    environment:
      POSTGRES_DB: serverless
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serverless-network

  minio:
    image: minio/minio:latest
    container_name: serverless-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serverless-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: serverless-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - serverless-network

  registry-service:
    build:
      context: .
      dockerfile: registry-service/Dockerfile
    container_name: serverless-registry
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/serverless
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      RABBITMQ_HOST: rabbitmq
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - serverless-network

  executor-service:
    build:
      context: .
      dockerfile: executor-service/Dockerfile
    container_name: serverless-executor
    environment:
      REGISTRY_SERVICE_URL: http://registry-service:8080
      RABBITMQ_HOST: rabbitmq
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - registry-service
      - rabbitmq
    networks:
      - serverless-network

  gateway-service:
    build:
      context: .
      dockerfile: gateway-service/Dockerfile
    container_name: serverless-gateway
    environment:
      REGISTRY_SERVICE_URL: http://registry-service:8080
      EXECUTOR_SERVICE_URL: http://executor-service:8081
    ports:
      - "8082:8082"
    depends_on:
      - registry-service
      - executor-service
    networks:
      - serverless-network

networks:
  serverless-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
  rabbitmq_data:
