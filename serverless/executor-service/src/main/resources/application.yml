server:
  port: 8081

spring:
  application:
    name: executor-service
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

services:
  registry:
    url: ${REGISTRY_SERVICE_URL:http://localhost:8080}

docker:
  host: ${DOCKER_HOST:unix:///var/run/docker.sock}
  runtime-image: ${DOCKER_RUNTIME_IMAGE:eclipse-temurin:17-jre-alpine}

minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket: ${MINIO_BUCKET:functions}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    hskl.cn.serverless: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
