name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  JAVA_VERSION: '17'
  GCP_REGION: europe-west3
  GKE_CLUSTER: serverless-cluster
  GAR_REGISTRY: europe-west3-docker.pkg.dev

jobs:
  # ============================================
  # Stage 1: Build and Test
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: serverless

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw clean compile -B

      - name: Run Unit Tests
        run: ./mvnw test -B

      - name: Package JAR files
        run: ./mvnw package -DskipTests -B

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-files
          path: |
            serverless/*/target/*.jar
          retention-days: 1

  # ============================================
  # Stage 2: Code Quality (Optional)
  # ============================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: serverless

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Run Checkstyle (if configured)
        run: ./mvnw checkstyle:check -B || echo "Checkstyle not configured, skipping"
        continue-on-error: true

  # ============================================
  # Stage 3: Build Docker Images
  # ============================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    defaults:
      run:
        working-directory: serverless

    strategy:
      matrix:
        service: [registry-service, executor-service, gateway-service]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Package Application
        run: ./mvnw package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./serverless
          file: ./serverless/${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Stage 4: Integration Test with Docker Compose
  # ============================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: docker-build
    defaults:
      run:
        working-directory: serverless

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Package Application
        run: ./mvnw package -DskipTests -B

      - name: Start Services with Docker Compose
        run: |
          docker compose up -d --build
          sleep 30

      - name: Check Service Health
        run: |
          echo "Checking Gateway Service..."
          curl -f http://localhost:8082/actuator/health || exit 1
          echo "Checking Registry Service..."
          curl -f http://localhost:8080/actuator/health || exit 1
          echo "Checking Executor Service..."
          curl -f http://localhost:8081/actuator/health || exit 1

      - name: Test Function Registration
        run: |
          RESPONSE=$(curl -s -X POST http://localhost:8082/api/v1/functions \
            -H "Content-Type: application/json" \
            -d '{
              "name": "ci-test-function",
              "handler": "com.example.Handler::handle",
              "runtime": "java17",
              "timeout": 30,
              "memory": 256
            }')
          echo "Response: $RESPONSE"
          echo $RESPONSE | grep -q "ci-test-function" || exit 1

      - name: View Logs on Failure
        if: failure()
        run: |
          docker compose logs

      - name: Stop Services
        if: always()
        run: docker compose down -v

  # ============================================
  # Stage 5: Deploy to GKE
  # ============================================
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GAR_REGISTRY }} --quiet

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Package Application
        working-directory: serverless
        run: |
          chmod +x mvnw
          ./mvnw package -DskipTests -B

      - name: Build and Push to Artifact Registry
        working-directory: serverless
        run: |
          for SERVICE in registry-service executor-service gateway-service; do
            IMAGE=${{ env.GAR_REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/serverless-runner/${SERVICE}
            docker build -t ${IMAGE}:latest -t ${IMAGE}:${{ github.sha }} -f ${SERVICE}/Dockerfile .
            docker push ${IMAGE}:latest
            docker push ${IMAGE}:${{ github.sha }}
          done

      - name: Get GKE Credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GCP_REGION }}

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/00-namespace.yaml
          kubectl apply -f k8s/01-configmap.yaml
          kubectl apply -f k8s/02-secrets.yaml
          kubectl apply -f k8s/10-postgres.yaml
          kubectl apply -f k8s/11-minio.yaml
          kubectl apply -f k8s/12-rabbitmq.yaml
          kubectl apply -f k8s/20-registry-service.yaml
          kubectl apply -f k8s/21-executor-service.yaml
          kubectl apply -f k8s/22-gateway-service.yaml

      - name: Wait for Rollout
        run: |
          kubectl rollout status deployment/registry-service -n serverless --timeout=240s
          kubectl rollout status deployment/executor-service -n serverless --timeout=240s
          kubectl rollout status deployment/gateway-service -n serverless --timeout=240s

      - name: Show Deployment Status
        if: always()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n serverless
          echo ""
          echo "=== Services ==="
          kubectl get svc -n serverless
          echo ""
          EXTERNAL_IP=$(kubectl get svc gateway-service -n serverless -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
          if [ -n "$EXTERNAL_IP" ]; then
            echo "Gateway URL: http://${EXTERNAL_IP}:8082"
          fi
